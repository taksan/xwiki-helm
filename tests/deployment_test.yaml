suite: Deployment

templates:
  - deployment.yaml

tests:
  - it: should use custom image
    set:
      image.tag: latest
      mysql.enabled: false
      postgresql.enabled: false
      image.name: default
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: default:latest
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: default-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -latest

  - it: should use mysql lts image
    set:
      image.tag: latest
      mysql.enabled: true
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-mysql-tomcat
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: xwiki-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -lts-mysql-tomcat
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.key
          value: mysql-password
  - it: should use postgres lts image
    set:
      image.tag: latest
      postgresql.enabled: true
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-postgres-tomcat
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: xwiki-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -lts-postgresql-tomcat
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.key
          value: postgresql-password
  - it: should use mysql lts image when mariadb is specified as it is compatible with mysql
    set:
      image.tag: latest
      mariadb.enabled: true
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-mysql-tomcat
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: xwiki-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -lts-mariadb-tomcat
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.key
          value: mariadb-password
  - it: should properly set value
    set:
      image.pullPolicy: IfNotPresent
      service.internalPort: 8080
      mysql.enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-xwiki
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: xwiki-data
      - equal:
          path: spec.template.spec.volumes[0].name
          value: xwiki-solr-data
      - equal:
          path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: xwiki-solr
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].name
          value: xwiki-solr-data
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].name
          value: xwiki-tomcat-conf
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].mountPath
          value: /usr/local/tomcat/conf/web.xml
      - matchSnapshot:
          path: spec.template.spec.containers[0].volumeMounts
      - matchSnapshot:
          path: spec.template.spec.volumes
