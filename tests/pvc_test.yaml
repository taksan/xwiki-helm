suite: PersistentVolumeClaim (XWiki)

templates:
  - pvc.yaml

tests:
  - it: should properly set value for xwiki pvc
    set:
      mysql.enabled: true
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - matchSnapshot:
          path: spec
      - equal:
          path: metadata.name
          value: xwiki
